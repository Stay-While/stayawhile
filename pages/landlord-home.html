<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="../styles/form.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/index.css">
    <script src="../scripts/auth/homeAuth.js" type="module"></script>
    <script src="../scripts/auth/signoutAuth.js" type="module"></script>
    <script src="../scripts/func/landlord.js" type="module"></script>
    <script src="../scripts/auth/loginAuth.js" type="module"></script>
    <title>Stay@While - Home</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul class="bar">
          <li id="header"><a href="/pages/tenant-home.html">Stay@While</a></li>
          <span class="right-title">Landlord &nbsp; Inventory</span>
          <li><a href="/pages/tenant-home.html" class="active">Home</a></li>
          <li><a id="profile" href="/pages/profile.html">Profile</a></li>
          <li><a id="signout">Sign Out</a></li>
          </li>
        </ul>
      </nav>
    </div>
    <link rel="stylesheet" href="../styles/home.css" />
    <div id="above"></div>
    <p style="margin-left:40%;" id="welcome"></p>
    <div id="property-dashboard">
      <h3 style="margin-left: 2%">Dashboard</h3>
      <div class="row">
        <div class="column" id="lot-amount-label">Lot Amount</div>
         <div class="column" id="available-label">Available</div>
      </div>
        <div class="row">
        <div class="column" id="lot-am-ds"></div>
        <div class="column" id="lot-av-ds"></div>
      </div>
      <h3 style="margin-left: 2%">Customers</h3>
      <div class="row"  id = "info-basic" class="gen-info">
        <div class="column" id="cname-label">Name</div>
      <div class="column" id="exp">Expires In (days)</div>
    <div class="column" id="licensePlateNum">License Plate Number</div></div>
      <div class="row" id="tenants-info">


      </div>
    </div>
    <!-- <div id="above"></div> -->
    <button type="submit" id="add-btn">Add Parking Lot </button>
    <div>
      <form id="parking-entry-form" method="post" enctype="multipart/form-data">
        <h2 style="color: #dddbf1; margin-left: 65px">Property Information</h2>
        <label id="form-lable" for="property-name">Property Name</label>
        <input type="text" id="property-name" autocomplete="off" />

        <label id="form-lable" for="lot-amount">Parking Lot Amount</label>
        <input type="number" id="lot-amount" min="0" />
        <label id="form-lable" for="lot-price">Parking Lot Price /year</label>
        <input type="number" id="lot-price" min="0" />
        <label id="form-lable" for="prop-img">Parking Lot Image</label>
        <input type="file" name="prop-img" id="prop-img" accept="image/png, image/jpeg" required/>
        <div id="error-message">form cannot be empty</div>
        <div style="margin-left: 65px; margin-top: 10px"><input type="submit" value="Done" id="add-done-btn" /></div>
      </form>
    </div>
  </body>
</html>
